<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
</head>
<body>

    <div class="estilo">Div com estilo</div>
    <div class="estilo">Div com estilo 2</div>
    <p class="estilo">Elemento p com estilo</p>

    <p>Isso é um <span class="estilo">elemento span</span> dentro de um parágrafo</p>
    

    <script>
        // Coloque todos os elementos que tem a class 'estilo' com fundo azul, letra braca e todas as letras em maiusculo

       let elementos = document.querySelectorAll('.estilo');

       for(let i = 0; i < elementos.length; i++) {
        elementos[i].style.backgroundColor = '#00f';
        elementos[i].style.color = '#fff';
        elementos[i].innerText = elementos[i].innerText.toUpperCase();
       }

        
    </script>
</body>
</html>
