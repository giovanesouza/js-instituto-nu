<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento do DOM exemplo 1</title>
</head>

<body>

    <button onclick="confirma()">Excluir item</button>

    <script>
            function confirma() {
            let confirmacao = confirm("Você deseja excluir esse item?");

            // Caso a confirmação seja TRUE
            if (confirmacao) {
                alert("Você irá excluir o item.");
            } else {
                alert("Operação foi cancelada.")
            }
        }
    </script>
</body>

</html>
